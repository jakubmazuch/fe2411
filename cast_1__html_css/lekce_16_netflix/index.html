<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ec06086e12.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>
<body>
    <section id="hlavniCast">
        <img src="img/logo.png" class="logo" alt="logo">
        <a href="#" class="btn btn-primary" id="loginTlacitko">Přihlásit se</a>

        <h1 class="nadpis">Neomezená podívaná na<br>filmy, TV pořady a další.</h1>
        <h4 class="podnadpis">Dívejte se kdekoli. Zrušte kdykoli.</h4>
        <p class="text">Jste připraveni se dívat? Pro vytvoření nebo obnovení účtu zadejte e-mail.</p>

        <section class="blokRegistrace">
            <input type="email" name="registrace" class="formEmail" placeholder="E-mailová adresa">
            <a href="#" class="btn btn-primary" id="formSubmit">Začít <i class="fa-solid fa-chevron-right" id="icon"></i></a>
        </section>

    </section>
