<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
</head>
<body>
    <h1>Kalkulačka</h1>
    <script>
        let a = 23;
        let b = 35;

        // poznámka v JS
        document.write("<ol type='I'><li>" + a + " + " + b + " = " + (a+b) + "</li>" +
                        "<li>" + a + " - " + b + " = " + (a-b) + "</li>" +
                        "<li>" + a + " × " + b + " = " + (a*b) + "</li>" + 
                        "<h3>Dělení</h3>" + 
                        "<li>" + a + " ÷ " + b + " = " + (a/b) + "</li></ol>"                    
                    );

    </script>
</body>
</html>
