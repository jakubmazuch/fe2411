<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mesic = 7;
        if (mesic >= 1 && mesic <= 3)
            document.write("První čtvrtletí.")
        else if (mesic >= 4 && mesic <= 6)
            document.write("Druhé čtvrtletí.")
        else if (mesic >= 7 && mesic <= 9)
            document.write("Třetí čtvrtletí.")
        else if (mesic >= 10 && mesic <= 11)
            document.write("Čtvrté čtvrtletí.")
        else
            document.write("Chyba.")
    </script>
</body>

</html>
