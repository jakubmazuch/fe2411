<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cislaRetezec = '10,50,blbost,30,11';
        let cislaPole = cislaRetezec.split(',');
        let soucet = 0;
        for(let cislo of cislaPole) {
            let celeCislo = parseInt(cislo);
            if (isNaN(celeCislo)) continue;
            soucet += celeCislo;
        }
        document.write(soucet + "<br>");

        for (let i = 0; i < 10; document.write(i++));

    </script>
</body>

</html>
