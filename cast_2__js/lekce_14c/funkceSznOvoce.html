<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <ul id="seznamOvoce">
        <li>Jablko</li>
        <li>Hruška</li>
        <li>Meruňka</li>
        <li>Třešeň</li>
        <li>Švestka</li>
    </ul>

    <script>
        function najdi(element, text) {
            for (let podelement of element.childNodes)
                if (podelement.textContent === text)
                    return podelement; // return plní funkci break
        }

        let kolekce = document.getElementById('seznamOvoce');
        kolekce.removeChild(najdi(kolekce, "Hruška"));
    </script>
</body>
</html>
