            b = Math.floor(Math.random() * 100) + 1;
            c = Math.floor(Math.random() * 100) + 1;

            let strany = [a,b,c].sort((x,y) => x-y);

            b = strany[1];
            c = strany[2];

        } while (a*a + b*b !== c*c);
