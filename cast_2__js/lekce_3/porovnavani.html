<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kladná a záporná čísla</title>
</head>
<body>
    <script>
        let cislo = parseInt(prompt("Zadej číslo:"));
        let hlaska;

        if (cislo > 0) {
            hlaska = `Číslo ${cislo} je kladné`;
        }
        else {
            hlaska = `Číslo ${cislo} neni kladne`;
        }

        document.write(hlaska);

    </script>
</body>
</html>
