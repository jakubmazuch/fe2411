<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <script>
        let jmeno = "     Lorem ipsum dolor sit  amet consectetur adipisicing elit. Eveniet ab sunt dignissimos reiciendis magni ea est eos modi sit deserunt esse obcaecati amet praesentium at eligendi, quo nemo nihil dolorem!       ";
        document.write(jmeno.length + "<br>");

        jmeno = jmeno.trim();
        document.write(jmeno.length + "<br>");

        let veta = "Python je nejlepší programovací jazyk!";
        let novaVeta = veta.replace("Python", "JavaScript");
        document.write(veta + "<br>" + novaVeta + "<br>");

        document.write(novaVeta.toUpperCase() + "<br>");
        document.write(novaVeta.toLowerCase() + "<br>");
    </script>
