<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 15; i > 0; i--) {
            let tvar = `zelených láhví`;
            if ((i >= 2) && (i <= 4)) {
                tvar = `zelené láhve`;
            }
            if (i == 1) {
                tvar = `zelená láhev`;
            }
            document.write(`${i} ${tvar} stojí na stole a jedna spadne.<br>`);
        }
    </script>
</body>
</html>
