<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="text-align: center;">
        <script>
            let pocet = parseInt(prompt("Kolik ryb si dáš k večeři? "));

            for (let i = 0; i < pocet; i++) {
                document.write(`<img src="ryba.png" alt="ryba" />`);
            }
        </script>
    </div>
</body>

</html>
