<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabulka {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        let velikost = parseInt(prompt("Zadej počet řádků × sloupců: "))

        document.write('<table class="tabulka">');

        for (let j = 1; j <= velikost; j++) {
            document.write("<tr>");
            for (let i = 1; i <= velikost; i++) {
                document.write("<td>" + (j*i) + "</td>");
            }
            document.write("</tr>");
        }

        document.write("</table>");
    </script>
</body>

</html>
