<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přepínač obrázků</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Obrázek -->
    <img id="obrazek" src="img/on.gif" alt="Obrázek" width="300">

    <!-- Tlačítko pro přepnutí -->
    <button id="prepinac">I/O</button>

    <script>
        const obrazek = document.getElementById("obrazek");
        const prepinac = document.getElementById("prepinac");

        // Cesty k obrázkům
        const prvniObrazek = "img/on.gif";
        const druhyObrazek = "img/off.gif";

        prepinac.addEventListener("click", function() {
            // Pokud je aktuální obrázek ten první, přepni na druhý, jinak zpět
            if (obrazek.src.includes(prvniObrazek)) {
                obrazek.src = druhyObrazek;
            } else {
                obrazek.src = prvniObrazek;
            }
        });
    </script>
</body>
</html>
