<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        
        let cisla = [];
        for (let i = 0; i < 10; i++) {
            cisla[i] = i+1;
        }
        for (let i = 0; i < cisla.length; i++) {
            document.write(cisla[i] + "<br>");
        }
        for (let num of cisla) {
            document.write(num + "<br>");
        }
    </script>
    
</body>
</html>
