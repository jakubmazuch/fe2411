<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cisla = [5, 25, 4, 1, 15, 26, 16, 9, 11, 10];

        // součet
        let soucet = 0;
        for (let i = 0; i < cisla.length; i++) {
            soucet += cisla[i];
        }

        // maximum
        let maximum = cisla[0];
        let indexMax = 0;
        for (let i = 1; i < cisla.length; i++) {
            if (cisla[i] > maximum) {
                maximum = cisla[i];
                indexMax = i;
            }
        }

        // Vypočítáme průměr
        let prumer = soucet / cisla.length;

        document.write("<strong>Součet čísel v poli je:</strong> " + soucet);
        document.write("<br><strong>Největší číslo je:</strong> " + maximum + " a nachází se na indexu " + indexMax);
        document.write("<br><strong>Průměr čísel je:</strong> " + prumer);
    </script>
</body>

</html>
