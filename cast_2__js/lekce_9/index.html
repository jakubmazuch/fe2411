<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 25px;
            text-align: center;
        }

        .obsazeno {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <script>
            let kinosal = [];

            for (let i = 0; i < 5; i++) {
                kinosal[i] = [];
                for (let j = 0; j < 5; j++) {
                    kinosal[i][j] = 0;
                }
            }

            kinosal[2][2] = 1;

            for (let i = 1; i < 4; i++) {
                kinosal[3][i] = 1;
            }

            for (let i = 0; i < 5; i++) {
                kinosal[4][i] = 1;
            }

            for (let i = 0; i < kinosal.length; i++) {
                document.write("<tr>")
                for (let j = 0; j < kinosal[i].length; j++) {
                    let trida = "";
                    if (kinosal[i][j] === 1) {
                        trida = " class='obsazeno'";
                    }
                    document.write(`<td${trida}>${kinosal[i][j]}</td$>`);
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>

</html>
