{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krok 1 - Zadej jméno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5 text-center">
    <div class="container">
        <h1 class="mb-4">Hodnocení</h1>
        <form method="post" class="bg-white p-4 rounded shadow-sm d-inline-block text-start">
            {% csrf_token %}
            <div class="mb-3">
                <label for="hodnoceni" class="form-label">Ohodnoťte naše služby (1-5):</label>
                <input type="number" name="hodnoceni" id="hodnoceni" value="{{ hodnoceni }}" 
                class="form-control {% if chyba %}is-invalid{% endif %}" min="1" max="5" required>
                {% if chyba %}
                    <div class="invalid-feedback">{{ chyba }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Pokračovat</button>
        </form>
    </div>
</body>
</html>
