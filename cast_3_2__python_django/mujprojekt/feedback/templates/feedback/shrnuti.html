{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souhrn zpětné vazby</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body class="bg-light p-5 text-center">
    <div class="container">
        <h1 class="mb-4">Souhrn zpětné vazby</h1>
        <div class="bg-white p-4 rounded shadow-sm d-inline-block text-start">
            <p><strong>Hodnocení: </strong>{{hodnoceni}}</p>
            <p><strong>Zpětná vazba: </strong>{{komentar|linebreaks}}</p>
            <p><strong>Odesláno jako: </strong>{{vystup}}</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Potvrdit a odeslat</button>
            </form>
        </div>
    </div>
</body>

</html>
