<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrzení smazání</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body class="bg-light text-center p-5">
    <div class="container">
        <h2 class="mb-4">Opravdu smazat tento záznam?</h2>
        <p><strong>{{zaznam.jmeno}}</strong>{{zaznam.zprava}}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ano, smazat</button>
            <a href="{% url 'admin_zaznamy' %}" class="btn btn-secondary">Zpět</a>
        </form>
    </div>

</body>

</html>
