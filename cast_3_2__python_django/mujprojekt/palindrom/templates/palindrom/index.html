{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body class="bg-light text-center p-5">
    <div class="container">
        <h1 class="mb-4">Palindrom detektor</h1>
        <form method="post" class="p-4 bg-white rounded shadow-sm d-inline-block text-start">
            {% csrf_token %}

            <label for="text" class="form-label">Zadej text: </label>
            <input type="text" name="text" id="text" class="form-control {% if chyba %}is-invalid{% endif %}" value="{{ text }}">
            {% if chyba %}
                <div class="invalid-feedback">{{ chyba }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Ověř palindrom</button>
        </form>

        <div>
            {% if vysledek is not None %}
                <div class="mt-4 alert {% if vysledek %}alert-success{% else %}alert-danger{% endif %}">
                    {{ text }} {% if vysledek %} je {% else %} není {% endif %} palindrom.
                </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
