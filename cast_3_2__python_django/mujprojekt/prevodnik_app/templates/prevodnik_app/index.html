{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Převodník jednotek</title>
    <link rel="stylesheet" href="{% static 'prevodnik_app/style.css' %}">
</head>
<body>
    <h1>Převodník jednotek</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Převést">
    </form>

    {% if vysledek is not None %}
        <p>Výsledek: {{ vysledek|floatformat:2 }}</p>
    {% endif %}

</body>
</html>
