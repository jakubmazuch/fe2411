<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace uživatele</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0 text-center"><i class="bi bi-person-circle"></i> Registrace nového uživatele
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <!-- chybové hlášky (pokud jsou) -->
                            {% if form.errors %}
                            <div class="alert alert-danger">
                                Zkontrolujte prosím zadané údaje
                            </div>
                            {% endif %}

                            <!-- formulář -->
                            {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                <div class="text-danger small">{{ field.errors|striptags }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}

                            <button type="submit" class="btn btn-primary w-100">Registrovat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
