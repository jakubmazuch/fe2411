<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="svg.css">
    <title>SVG ikony</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <svg class="fajfka" width="100" height="100">
                <polygon points="0,0 100,0 100,100 0,100" class="fajfkaPozadi" />
                <polyline points="20,60 40,80 80,20" class="fajfkaVepredu" />
            </svg>
        </div>
        <div class="item">
            <svg class="krizek" width="100" height="100">
                <polygon points="0,0 100,0 100,100 0,100" class="krizekPoz" />
                <line x1="20" y1="20" x2="80" y2="80" class="krizekCara" />
                <line x1="20" y1="80" x2="80" y2="20" class="krizekCara" />
            </svg>
        </div>
        <div class="item">
            <svg class="menu" width="100" height="100">
                <polygon points="0,0 100,0 100,100 0,100" class="menuPoz" />
                <polyline points="15,25 85,25" class="menuCara" />
                <polyline points="15,50 85,50" class="menuCara" />
                <polyline points="15,75 85,75" class="menuCara" />
            </svg>
        </div>
        <div class="item">
            <svg class="" width="100" height="100">

            </svg>
        </div>

</html>
