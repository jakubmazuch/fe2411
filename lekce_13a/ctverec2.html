<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG animace</title>
</head>
<body>
    <h1>SVG animace</h1>
    <svg width="300" height="300">
        <circle cx="150" cy="150" r="100" fill="green" />
        <polygon points="50,150 150,50 250,150 150,250" transform="rotate(45, 150, 150)" fill="white">
            <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 150 150"
                to="360 150 150"
                dur="5s"
                repeatCount="indefinite"
            />
        </polygon>
    </svg>
</body>
</html>
