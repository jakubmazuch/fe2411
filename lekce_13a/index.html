<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG animace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SVG animace</h1>
    <svg width="300" height="300" >
        <circle cx="150" cy="150" r="100" fill="blue" />
        <polygon points="50,150 150,50 250,150 150,250" transform="rotate(45, 150, 150)" fill="white" />
    </svg>
    <svg width="300" height="300" class="animace" >
        <circle cx="150" cy="150" r="100" fill="green" />
        <polygon points="50,150 150,50 250,150 150,250" transform="rotate(45, 150, 150)" fill="white" />
    </svg>
    <svg width="300" height="300" class="minutka" >
        <circle cx="150" cy="150" r="100" fill="red" />
        <polygon points="145,150 155,150 155,0 145,0" transform="rotate(0, 150, 150)" fill="white" />
    </svg>
</body>
</html>
